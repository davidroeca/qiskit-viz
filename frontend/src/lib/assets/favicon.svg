<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3366;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Background circle (Bloch sphere representation) -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#quantumGradient)" stroke-width="1.5" opacity="0.3"/>
  <!-- Inner orbit rings (superposition) -->
  <ellipse cx="16" cy="16" rx="10" ry="4" fill="none" stroke="#4a9eff" stroke-width="1" opacity="0.4" transform="rotate(30 16 16)"/>
  <ellipse cx="16" cy="16" rx="10" ry="4" fill="none" stroke="#ff3366" stroke-width="1" opacity="0.4" transform="rotate(-30 16 16)"/>
  <!-- Central core (quantum state) -->
  <circle cx="16" cy="16" r="3" fill="url(#glowGradient)"/>
  <circle cx="16" cy="16" r="2" fill="#ffffff"/>
  <!-- State vector arrow (main element) -->
  <path d="M 16 16 L 24 8" stroke="url(#quantumGradient)" stroke-width="2" stroke-linecap="round"/>
  <!-- Arrowhead -->
  <path d="M 24 8 L 22 10 L 24.5 10.5 Z" fill="url(#quantumGradient)"/>
  <!-- Quantum particles/nodes (static) -->
  <circle cx="24" cy="8" r="1.5" fill="#ff3366"/>
  <circle cx="12" cy="24" r="1" fill="#4a9eff" opacity="0.8"/>
  <circle cx="8" cy="12" r="1" fill="#4a9eff" opacity="0.6"/>
</svg>
